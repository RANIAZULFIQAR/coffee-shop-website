<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Haven ☕</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1> Coffee Haven ☕</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('menu') }}">Menu</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <img src="{{ url_for('static', filename='images/shop.jpg') }}" alt="Coffee Shop" class="hero-img">
        <div class="hero-text">
            <h2>Freshly Brewed Happiness</h2>
            <p>Choose your favorite coffee and make your day better!</p>
            <button onclick="scrollToMenu()">Explore Menu</button>
        </div>
    </section>

    <section id="menu" class="menu">
        <h2>Our Coffees</h2>
        <div class="cards">
            <div class="card" onclick="location.href='{{ url_for('espresso') }}'">
                <img src="{{ url_for('static', filename='images/espresso.jpg') }}" alt="Espresso">
                <h3>Espresso</h3>
            </div>

            <div class="card" onclick="location.href='{{ url_for('latte') }}'">
                <img src="{{ url_for('static', filename='images/latte.jpg') }}" alt="Latte">
                <h3>Latte</h3>
            </div>

            <div class="card" onclick="location.href='{{ url_for('cappuccino') }}'">
                <img src="{{ url_for('static', filename='images/cappuccino.jpg') }}" alt="Cappuccino">
                <h3>Cappuccino</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 Coffee Haven. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
